<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='style.css'>
    </head>
    <body>
        <div class='bg'>
            <div class='search'>
                <div>ПОГОДА В ГОРОДЕ:</div>
                <input></input>
                <button>Поиск</button>
            </div>
            <div class='blur'>
                <div class='weather_now'>
                    <div class='leftBlock'>
                        <div id='city2'>Москва</div>
                        <div id='desc'>Облачно</div>
                        <div id='t'>
                            <span id='temp'>15</span>
                            <span>°C</span>
                        </div>
                        <div id='feelsLike'>
                            <span>Ощущается как: </span>
                            <span id='feels'>12</span>
                            <span>°C</span>
                        </div>
                        <div id='w'>
                            <span>Ветер: </span>
                            <span id='wind'>10</span>
                            <span>м/с</span>
                        </div>
                    </div>
                    <div class='centerBlock'>
                        <div>
                            <div id='pict'>
                                <img src=''>
                            </div>
                        </div>
                    </div>
                    <div class='rightBlock'>
                        <div>
                            <span id='nowDate'>i am date</span>
                            ,  <span id='nowDay'>i am day week</span>
                        </div>
                        <span id='nowTime'>i am time</span>
                        <div>
                            <span>Давление: </span>
                            <span id='pressure'>768</span>
                            <span>мм рт.ст</span>
                        </div>
                        <div>
                            <span>Влажность: </span>
                            <span id='humidity'>80</span>
                            <span>%</span>
                        </div>
                        <div id='cl'>
                            <span>Облачность: </span>
                            <span id='cloud'>30</span>
                            <span>%</span>
                        </div>
                        <div id='vis'>
                            <span>Видимость: </span>
                            <span id='visibility'>5</span>
                            <span>км</span>
                        </div>
                    </div>
                </div>
                <div class='weather_5days'>
                    <div id='dayb1'>
                        <div id='day1'>1</div>
                        <div id='day1_pic'>
                            <img src='' id='img1'>
                        </div>
                        <div id='day1_temp'>1</div>
                        <div id='day1_wind'>1</div>
                    </div>
                    <div id='dayb2'>
                        <div id='day2'>2</div>
                        <div id='day2_pic'>
                            <img src='' id='img2'>
                        </div>
                        <div id='day2_temp'>2</div>
                        <div id='day2_wind'>2</div>
                    </div>
                    <div id='dayb3'>
                        <div id='day3'>3</div>
                        <div id='day3_pic'>
                            <img src='' id='img3'>
                        </div>
                        <div id='day3_temp'>3</div>
                        <div id='day3_wind'>3</div>
                    </div>
                    <div id='dayb4'>
                        <div id='day4'>4</div>
                        <div id='day4_pic'>
                            <img src='' id='img4'>
                        </div>
                        <div id='day4_temp'>4</div>
                        <div id='day4_wind'>4</div>
                    </div>
                    <div id='dayb5'>
                        <div id='day5'>5</div>
                        <div id='day5_pic'>
                            <img src='' id='img5'>
                        </div>
                        <div id='day5_temp'>5</div>
                        <div id='day5_wind'>5</div>
                    </div>
                </div>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
